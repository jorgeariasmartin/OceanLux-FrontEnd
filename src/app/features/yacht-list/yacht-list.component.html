<!-- yacht-list.component.html -->
<div *ngIf="loading" class="text-center">Cargando...</div>
<div *ngIf="!loading && yachts.length === 0" class="text-center">
  No se encontraron yates.
</div>
<div *ngIf="!loading && yachts.length > 0" class="grid grid-cols-3 gap-4">
  <!-- AquÃ­ muestras los yates -->
  <div *ngFor="let yacht of yachts" class="bg-gray   p-4 rounded">
    <p>{{ yacht.yachtModel }}</p>
    <p>{{ yacht.capacity }}</p>
  </div>
</div>
