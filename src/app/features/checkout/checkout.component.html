<app-sidebar></app-sidebar>
<div class="md:px-[50px] xl:px-[200px] px-4 pt-4 h-screen flex justify-center items-center">
  <div class="bg-primary-400 p-6 rounded-2xl text-white w-full flex">
    <div class="grid grid-cols-3 gap-4 w-full"> <!-- TODO: make it responsive -->
      <div class="col-span-2 gap-4 flex flex-col p-4 overflow-auto max-h-[600px] scroll-bookings">
        <app-booking-card/>
        <app-booking-card/>
        <app-booking-card/>
        <app-booking-card/>
        <app-booking-card/>
        <app-booking-card/>
        <app-booking-card/>
      </div>

      <div class="flex p-4 justify-center items-center">
        <div class="border border-primary shadow-lg rounded-2xl p-6 w-full max-w-md bg-secondary sticky top-4">
          <h3 class="text-center text-2xl font-semibold text-primary mb-4">Detalles de pago</h3>
          <div class="flex justify-center mb-4">
            <img class="h-6" src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
          </div>
          <form [formGroup]="paymentForm" (ngSubmit)="submitForm()">
            <div class="mb-4">
              <label class="block text-primary font-medium mb-1">TARJETA</label>
              <div class="flex items-center border border-gray-300 rounded-lg py-2 bg-gray-50">
                <input type="tel" class="w-full rounded-lg px-3 py-2 text-primary bg-white outline-none"
                       formControlName="cardNumber" (input)="formatCardNumber($event)" placeholder="XXXX XXXX XXXX XXXX" />
                <span class="text-primary"><i class="fa fa-credit-card"></i></span>
              </div>
            </div>
            <div class="flex gap-4">
              <div class="w-2/3">
                <label class="block text-primary font-medium mb-1">FECHA EXP.</label>
                <input type="tel" class="w-full rounded-lg px-3 py-2 text-primary bg-white outline-none"
                       formControlName="expDate" (input)="formatExpDate($event)" placeholder="MM/YY"/>
              </div>
              <div class="w-1/3">
                <label class="block text-primary font-medium mb-1">CVC</label>
                <input type="tel" class="w-full rounded-lg px-3 py-2 text-primary bg-white outline-none"
                       formControlName="cvc" (input)="formatCVC($event)" placeholder="CVC"/>
              </div>
            </div>
            <div class="mt-4">
              <label class="block text-primary font-medium mb-1">PROPIETARIO</label>
              <input type="text" class="w-full rounded-lg px-3 py-2 text-primary bg-white outline-none"
                     formControlName="cardOwner" placeholder="Nombre del propietario"/>
            </div>
            <button class="mt-6 w-full text-secondary bg-primary py-3 rounded-lg text-lg font-semibold hover:bg-primary-light hover:text-secondary transition duration-300">
              Process Payment
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
