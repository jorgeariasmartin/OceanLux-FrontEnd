<div class="max-w-[230px] rounded-xl border-2 border-primary overflow-hidden ">
  <div class="relative w-[230px] h-[230px] overflow-hidden">
    <img src="{{ trip.yacht.image }}" class="w-full h-full object-cover rounded-t-lg">
    <div class="absolute top-2 left-2 bg-opacity-40 bg-white text-primary text-sm font-semibold px-3 py-1 rounded-lg">
      {{ trip.yacht.model }}
    </div>
  </div>

  <div *ngIf="!shopped" class="px-2 pb-2 flex flex-col">
    <div class="flex-grow">
      <h2 class="text-xl font-bold text-primary my-2 truncate">{{ trip.name }}</h2>
    </div>

    <div>
      <p class="text-sm text-primary-light mb-1">
        <strong class="text-primary">Lugar:</strong> {{ trip.departure }}
      </p>
      <p class="text-sm text-primary-light mb-4">
        <strong class="text-primary">DuraciÃ³n:</strong> {{ trip.duration_hours }} horas
      </p>
      <button routerLink="/trip/{{ trip.id }}" class="text-secondary bg-primary py-1 w-full rounded-md hover:bg-primary-light hover:text-secondary transition duration-300">
        Comprar tickets
      </button>
    </div>
  </div>



  <div *ngIf="shopped" class="p-2">
    <h2 class="text-xl font-bold text-primary mb-2 truncate">{{ trip.name }}</h2>
    <p class="text-sm text-primary-light mb-1"><strong class="text-primary">Lugar:</strong> {{ trip.departure}}</p>
    <p class="text-sm text-primary-light mb-1"><strong class="text-primary">Fecha:</strong> {{ trip.startdate | date:'dd/MM/yyyy'}}</p>

    <p class="text-sm" [ngClass]="{'text-alert': isPastDate(trip.startdate), 'text-success': !isPastDate(trip.startdate)}">
      <strong class="text-primary">Estado:</strong> {{ isPastDate(trip.startdate) ? 'Terminado' : 'Reservado' }}
    </p>

  </div>

</div>
