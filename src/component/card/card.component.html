<div class="max-w-[230px] rounded-2xl">
  <div class="relative w-[230px] h-[230px]">
    <img  src="https://placehold.co/230x230" class="w-full h-full object-cover rounded-lg">
    <div class="absolute top-2 left-2 bg-opacity-40 bg-white text-primary text-sm font-semibold px-3 py-1 rounded-lg">
      Modelo barco
    </div>
  </div>

  <div *ngIf="!shopped">
    <h2 class="text-2xl font-bold text-primary my-2">Tour por Ibiza</h2>
    <p class="text-sm text-primary-light mb-1"><strong class="text-primary">Comienzo:</strong> Puerto de Narcos</p>
    <p class="text-sm text-primary-light mb-4"><strong class="text-primary">Duraci√≥n:</strong> 5 horas</p>
    <button class="text-primary border-primary border-2 py-1 w-full rounded-md hover:border-primary-light hover:bg-primary-light hover:text-secondary transition duration-300">
      Comprar tickets
    </button>
  </div>

  <div *ngIf="shopped">
    <h2 class="text-2xl font-bold text-primary my-2">Tour por Ibiza</h2>
    <p class="text-sm text-primary-light mb-1"><strong class="text-primary">Comienzo:</strong> Puerto de Narcos</p>
    <p class="text-sm text-primary-light mb-1"><strong class="text-primary">Fecha:</strong> 03 Marzo 2025</p>
    <p class="text-sm text-alert mb-4"><strong class="text-primary">Estado:</strong> Terminado</p>
  </div>

</div>
