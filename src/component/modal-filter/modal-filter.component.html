<div
  *ngIf="showModal"
  class="fixed inset-0 z-50 flex justify-center bg-black bg-opacity-50 items-end">
  <div class="bg-white p-4 w-full max-w-md rounded-t-2xl shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Filtros</h2>

    <!-- Filtro de barco -->
    <h3 class="text-xl font-semibold mb-2">Tipo de barco</h3>

    <div class="flex flex-col gap-3 mb-8">
      <label *ngFor="let model of yachtModels" class="flex items-center gap-2 cursor-pointer">
        <input type="checkbox" [(ngModel)]="selectedModels[model]" class="w-5 h-5 border-2 border-gray-400 rounded-sm accent-primary">
        <span class="text-lg">{{ model }}</span>
      </label>
    </div>

    <!-- Filtro de precio -->
    <h3 class="text-xl font-semibold mb-2">Rango de Precio</h3>

    <div class="flex flex-col gap-3 mb-8">
      <label *ngFor="let range of priceRanges" class="flex items-center gap-2 cursor-pointer">
        <input type="checkbox" [(ngModel)]="selectedPrices[range.value]" class="w-5 h-5 border-2 border-gray-400 rounded-sm accent-primary transition">
        <span class="text-lg">{{ range.label }}</span>
      </label>
    </div>

    <button
      (click)="applyFilters()"
      class="bg-primary text-secondary py-1.5 w-full rounded-md hover:bg-primary-light transition duration-300">
      Aplicar filtros
    </button>
  </div>
</div>
