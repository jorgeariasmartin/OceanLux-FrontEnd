<div
  *ngIf="showModal"
  class="fixed inset-0 z-50 flex justify-center bg-black bg-opacity-50 items-end">
  <div class="bg-white p-4 w-full max-w-md rounded-t-2xl shadow-lg">
    <div>
      <h2 class="text-2xl font-bold mb-4">Filtros</h2>

      <!-- Filtro de barco -->
      <h3 class="text-xl font-semibold mb-2">Tipo de barco</h3>

      <div class="flex flex-col gap-3 mb-8">
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" value="yate" class="w-5 h-5 border-2 border-gray-400 rounded-sm hover:cursor-pointer focus:ring-primary-light accent-primary">
          <span class="text-lg">Yate</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" value="lancha" class="w-5 h-5 border-2 border-gray-400 rounded-sm hover:cursor-pointer focus:ring-primary-light accent-primary">
          <span class="text-lg">Lancha</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" value="barco" class="w-5 h-5 border-2 border-gray-400 rounded-sm hover:cursor-pointer focus:ring-primary-light accent-primary">
          <span class="text-lg">Barco</span>
        </label>
      </div>

      <!-- Filtro de precio -->
      <h3 class="text-xl font-semibold mb-2">Rango de Precio</h3>

      <div class="flex flex-col gap-3 mb-8">
        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" value="0-100" class="w-5 h-5 border-2 border-gray-400 rounded-sm accent-primary transition">
          <span class="text-lg">0€ - 100€</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" value="101-300" class="w-5 h-5 border-2 border-gray-400 rounded-sm accent-primary transition">
          <span class="text-lg">101€ - 300€</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" value="301-500" class="w-5 h-5 border-2 border-gray-400 rounded-sm accent-primary transition">
          <span class="text-lg">301€ - 500€</span>
        </label>

        <label class="flex items-center gap-2 cursor-pointer">
          <input type="checkbox" value="500+" class="w-5 h-5 border-2 border-gray-400 rounded-sm accent-primary transition">
          <span class="text-lg">500€ o más</span>
        </label>
      </div>

      <button
        (click)="closeModal()"
        class="bg-primary text-secondary py-1.5 w-full rounded-md hover:bg-primary-light transition duration-300">
        Aplicar filtros
      </button>
  </div>
</div>
