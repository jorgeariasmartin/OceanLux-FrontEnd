<style>
  @keyframes waveMotion {
    0% {
      transform: translate(-150px, -20px); /* Comienza más a la izquierda */
    }
    25% {
      transform: translate(100px, -40px); /* Movimiento hacia la derecha y arriba */
    }
    50% {
      transform: translate(300px, 0); /* Movimiento hacia la derecha */
    }
    75% {
      transform: translate(300px, 40px); /* Movimiento hacia la derecha y abajo */
    }
    100% {
      transform: translate(600px, 0); /* Regresa a la posición inicial */
    }
  }

  .color-change-wave {
    animation: waveMotion 6s ease-in-out infinite;
    fill: url(#gradient); /* Aplica un gradiente a la ola */
  }

  .loading-container {
    position: fixed;
    inset: 0;
    background-color: white; /* Fondo blanco */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 50;
    background-image: url('/img_1.png'); /* Imagen de fondo */
    background-size: cover;
    background-position: center;
  }

  .loading-container svg {
    width: 300px;
    height: 300px;
  }

  .loading-text {
    color: #000000;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
  }
</style>

<svg width="0" height="0">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color: #00b0ff; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #1e90ff; stop-opacity: 1" />
    </linearGradient>
  </defs>
</svg>
