<div
  *ngIf="isSidebarOpen"
  class="fixed inset-y-0 z-10 flex w-80"
  [@sidebarAnimation]="isSidebarOpen ? 'open' : 'closed'"
>
  <!-- Curvy shape -->
  <svg
    class="absolute inset-0 w-full h-full text-primary"
    style="filter: drop-shadow(10px 0 10px #00000030)"
    preserveAspectRatio="none"
    viewBox="0 0 309 800"
    fill="currentColor"
    opacity="0.8"
  >
    <path
      d="M268.487 0H0V800H247.32C207.957 725 207.975 492.294 268.487 367.647C329 243 314.906 53.4314 268.487 0Z"
    />
  </svg>

  <!-- Sidebar content -->
  <div class="z-10 flex flex-col flex-1">
    <div class="flex items-center justify-between flex-shrink-0 w-64 p-4">
      <!-- Logo -->
      <a href="#">
        <img
          aria-hidden="true"
          class="w-16 h-auto"
          src="/Logo-SVG.svg"
        />
      </a>
      <!-- Close btn -->
      <button (click)="toggleSidebar()" class="p-1 rounded-lg focus:outline-none focus:ring text">
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#F2F9FD"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
        <span class="sr-only">Close sidebar</span>
      </button>
    </div>
    <nav class="flex flex-col flex-1 w-64 p-4 mt-4 text-secondary">
      <a href="#" class="flex items-center space-x-2">
        <svg
          class="w-6 h-6"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#F2F9FD"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          />
        </svg>
        <span>Home</span>
      </a>
      <label class="flex items-center gap-3 cursor-pointer"routerLink="/logaccount">
        <i class="pi pi-user"></i>
        <span>Iniciar Sesi√≥n</span>
      </label>
      <label class="flex items-center gap-3 cursor-pointer"routerLink="/trips">
        <i class="pi pi-search"></i>
        <span>Explorar</span>
      </label>
    </nav>
    <div class="flex-shrink-0 p-4">
      <button class="flex items-center space-x-2 text-secondary">
        <svg
          aria-hidden="true"
          class="w-6 h-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#F2F9FD"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        <span>Logout</span>
      </button>
    </div>
  </div>
</div>

<button (click)="toggleSidebar()" class="fixed p-2 text-secondary bg-primary rounded-lg top-5 left-5">
  <svg
    class="w-6 h-6"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
  </svg>
  <span class="sr-only">Open menu</span>
</button>
